<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />

  <body>
    <h1 id="create-heading">Create</h1>

    <main>
      <form aria-labelledby="create-heading" autocomplete="off">
        <label for="Question"
          >Add your Question:
          <textarea
            name=""
            id="question-field"
            cols="45"
            rows="10"
            required
          ></textarea>
        </label>
        <label for="Answer"
          >Add your Answer:
          <textarea
            name=""
            id="answer-field"
            cols="45"
            rows="10"
            required
          ></textarea>
        </label>
        <label for="tags-field">Add your Tags:</label>
        <input type="text" id="tags-field" required />
        <button type="submit">Submit</button>
      </form>
    </main>
