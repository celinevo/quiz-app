<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="app-grid">
    <h1 class="app-grid__header">Create</h1>

    <main>
      <form aria-labelledby="create-heading" autocomplete="off">
        <label for="Question"
          >Add your Question:
          <textarea
            name=""
            id="question-field"
            cols="45"
            rows="10"
            required
            class="survey__textarea"
          ></textarea>
        </label>
        <label for="Answer"
          >Add your Answer:
          <textarea
            name=""
            id="answer-field"
            cols="45"
            rows="10"
            required
            class="survey__textarea"
          ></textarea>
        </label>
        <label for="tags-field">Add your Tags:</label>
        <input
          type="text"
          id="tags-field"
          required
          class="survey__tags-field"
        />
        <button type="submit" class="survey__button">Submit</button>
      </form>
    </main>

    <nav class="app-grid__footer">
      <ul role="list" class="flex footer__styling">
        <li class="footer__button">
          <a href="./index.html"
            ><img
              src="../../Images/home-new-48x48.svg"
              alt=""
              width="45"
              height="45"
          /></a>
        </li>
        <li class="footer__button">
          <a href="./bookmarks.html"
            ><img
              src="../../Images/bookmerk-better-48x48.svg"
              alt=""
              width="35"
              height="35"
          /></a>
        </li>
        <li class="footer__button">
          <a href="./create.html"
            ><img
              src="../../Images/write-new-48x48.svg"
              alt=""
              width="40"
              height="40"
              class="footer__icon--pressed"
          /></a>
        </li>
        <li class="footer__button">
          <a href="./profile.html"
            ><img
              src="../../Images/people-evenbetter-48x48.svg"
              alt=""
              width="40"
              height="40"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
